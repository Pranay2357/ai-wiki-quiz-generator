<!DOCTYPE html>
<html>
<head>
  <title>AI Wiki Quiz Generator</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    button { padding: 8px 12px; margin: 5px; }
    input { width: 80%; padding: 8px; }
    .tab { display: none; }
    .active { display: block; }
    .card {
      border: 1px solid #ccc;
      padding: 15px;
      margin-top: 10px;
      border-radius: 5px;
    }
  </style>
</head>

<body>

<h2>AI Wiki Quiz Generator</h2>

<button onclick="showTab('generate')">Generate Quiz</button>
<button onclick="showTab('history')">Past Quizzes</button>

<hr/>

<!-- GENERATE TAB -->
<div id="generate" class="tab active">
  <input id="url" placeholder="Paste Wikipedia URL here" />
  <button onclick="generateQuiz()">Generate Quiz</button>
  <div id="result"></div>
</div>

<!-- HISTORY TAB -->
<div id="history" class="tab">
  <button onclick="loadHistory()">Load History</button>
  <div id="historyResult"></div>
</div>

<script>
const BACKEND = "https://ai-wiki-quiz-backend-s908.onrender.com";

/* TAB SWITCH */
function showTab(tab) {
  document.getElementById("generate").classList.remove("active");
  document.getElementById("history").classList.remove("active");
  document.getElementById(tab).classList.add("active");
}

/* GENERATE QUIZ */
function generateQuiz() {
  const url = document.getElementById("url").value;

  fetch(`${BACKEND}/generate-quiz?url=${encodeURIComponent(url)}`)
    .then(res => res.json())
    .then(data => {
      let html = `<h3>${data.title}</h3>`;

      data.quiz.forEach((q, i) => {
        html += `
          <div class="card">
            <b>Q${i+1}: ${q.question}</b>
            <ul>${q.options.map(o => `<li>${o}</li>`).join("")}</ul>
            <b>Answer:</b> ${q.answer}<br/>
            <i>${q.explanation}</i>
          </div>
        `;
      });

      document.getElementById("result").innerHTML = html;
    })
    .catch(() => alert("Error generating quiz"));
}

/* LOAD HISTORY */
function loadHistory() {
  fetch(`${BACKEND}/history`)
    .then(res => res.json())
    .then(data => {
      let html = "";

      data.forEach((item, index) => {
        html += `
          <div class="card">
            <b>${index + 1}. ${item.title}</b><br/>
            <small>${item.url}</small>
            <button onclick='showDetails(${JSON.stringify(item)})'>Details</button>
          </div>
        `;
      });

      document.getElementById("historyResult").innerHTML = html;
    });
}

/* SHOW DETAILS */
function showDetails(item) {
  let html = `<h3>${item.title}</h3>`;

  item.quiz.forEach((q, i) => {
    html += `
      <div class="card">
        <b>Q${i+1}: ${q.question}</b>
        <ul>${q.options.map(o => `<li>${o}</li>`).join("")}</ul>
        <b>Answer:</b> ${q.answer}<br/>
        <i>${q.explanation}</i>
      </div>
    `;
  });

  document.getElementById("historyResult").innerHTML = html;
}
</script>

</body>
</html>
