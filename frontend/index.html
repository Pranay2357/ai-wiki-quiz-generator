<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Wiki Quiz Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
    }

    button:hover {
      background: #0056b3;
    }

    .quiz {
      margin-top: 20px;
    }

    .question {
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .options li {
      list-style: none;
      margin: 5px 0;
    }

    .answer {
      color: green;
      font-weight: bold;
    }

    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>AI Wiki Quiz Generator</h1>

  <div class="container">
    <input
      type="text"
      id="wikiUrl"
      placeholder="Paste Wikipedia URL (e.g. https://en.wikipedia.org/wiki/Alan_Turing)"
    />

    <button onclick="generateQuiz()">Generate Quiz</button>

    <div id="status"></div>
    <div id="quizContainer" class="quiz"></div>
  </div>

  <script>
    const API_BASE = "https://ai-wiki-quiz-generator-21c1.onrender.com";

    function generateQuiz() {
      const wikiUrl = document.getElementById("wikiUrl").value.trim();
      const quizContainer = document.getElementById("quizContainer");
      const status = document.getElementById("status");

      quizContainer.innerHTML = "";
      status.innerHTML = "";

      if (!wikiUrl) {
        status.innerHTML = "<p class='error'>Please enter a Wikipedia URL</p>";
        return;
      }

      status.innerHTML = "Generating quiz...";

      fetch(`${API_BASE}/generate-quiz?url=${encodeURIComponent(wikiUrl)}`)
        .then(response => {
          if (!response.ok) {
            throw new Error("API error");
          }
          return response.json();
        })
        .then(data => {
          status.innerHTML = "";
          renderQuiz(data);
        })
        .catch(error => {
          console.error(error);
          status.innerHTML = "<p class='error'>Error generating quiz</p>";
        });
    }

    function renderQuiz(data) {
      const quizContainer = document.getElementById("quizContainer");

      const title = document.createElement("h2");
      title.textContent = data.title;
      quizContainer.appendChild(title);

      data.quiz.forEach((q, index) => {
        const questionDiv = document.createElement("div");
        questionDiv.className = "question";

        const questionText = document.createElement("p");
        questionText.innerHTML = `<strong>Q${index + 1}.</strong> ${q.question}`;
        questionDiv.appendChild(questionText);

        const optionsList = document.createElement("ul");
        optionsList.className = "options";

        q.options.forEach(option => {
          const li = document.createElement("li");
          li.textContent = option;
          optionsList.appendChild(li);
        });

        questionDiv.appendChild(optionsList);

        const answer = document.createElement("p");
        answer.className = "answer";
        answer.textContent = "Answer: " + q.answer;
        questionDiv.appendChild(answer);

        quizContainer.appendChild(questionDiv);
      });
    }
  </script>

</body>
</html>
